name: Deploy AI Impact Report to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'public_report/index.html'
      - 'public_report/favicon.svg'
      - '.github/workflows/deploy-report.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare static files for deployment
        run: |
          mkdir -p _site
          cp public_report/index.html _site/
          cp public_report/favicon.svg _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Only upload the static report files (not scripts or data)
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
