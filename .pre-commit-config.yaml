exclude: ^static/.*|assets/.*|/migrations/.*|\.min\.js$|\.min\.css$|\.css\.map$|\.min\.js$|\.js\.map$|\.svg$
default_stages: [pre-commit]
default_language_version:
   python: python3.12

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.1
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.391
    hooks:
      - id: pyright
        name: pyright (type checking)
        additional_dependencies: [pyright==1.1.391]

  - repo: local
    hooks:
      - id: team-isolation-lint
        name: Team Isolation Lint (TEAM001)
        entry: python scripts/lint_team_isolation.py
        language: python
        types: [python]
        pass_filenames: false
        args: ["apps/", "--exclude-tests"]
