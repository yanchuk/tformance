{% load i18n %}
{# Note icon button - placed at the start of Title cell in PR list #}
<button type="button"
        class="btn btn-ghost btn-xs btn-square flex-shrink-0 -ml-1 mr-1"
        title="{% if note %}{{ note.get_flag_display|default:'Note' }}{% else %}{% trans 'Add note' %}{% endif %}"
        hx-get="{% url 'notes:inline_note' pr_id=pr.pk %}"
        hx-target="closest tr"
        hx-swap="afterend"
        @click.stop="if(inlineOpen) { $event.preventDefault(); return; } inlineOpen = true">
  {% if note %}
    {# Filled star icon with flag color #}
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-4 w-4 {% if note.flag == 'false_positive' %}text-warning{% elif note.flag == 'review_later' %}text-info{% elif note.flag == 'important' %}text-secondary{% elif note.flag == 'concern' %}text-error{% else %}text-base-content{% endif %}"
         viewBox="0 0 20 20"
         fill="currentColor">
      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
    </svg>
  {% else %}
    {# Empty/outline icon #}
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-4 w-4 text-base-content/40 hover:text-base-content transition-colors"
         fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor"
         stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
    </svg>
  {% endif %}
</button>
