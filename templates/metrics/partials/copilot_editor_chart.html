{% load i18n %}
{% if editors %}
<div class="space-y-3">
  {% for editor in editors %}
  <div class="flex items-center gap-3">
    <div class="w-24 text-sm font-medium truncate">{{ editor.name }}</div>
    <div class="flex-1">
      <progress class="progress progress-primary w-full" value="{{ editor.acceptance_rate }}" max="100"></progress>
    </div>
    <div class="w-16 text-right text-sm font-mono">{{ editor.acceptance_rate }}%</div>
    <div class="w-12 text-right text-xs text-base-content/60">{{ editor.active_users }} users</div>
  </div>
  {% endfor %}
</div>
{% else %}
<div class="text-center py-8 text-base-content/60">
  <p class="text-sm">{% trans "No editor data available" %}</p>
  <p class="text-xs mt-1">{% trans "Editor metrics sync daily from GitHub Copilot API" %}</p>
</div>
{% endif %}
