{% extends 'error_base.html' %}
{% load i18n %}
{% block error_details %}
  <h1 class="text-6xl font-bold font-mono text-cyan mb-4">404</h1>
  <h2 class="text-2xl font-semibold text-stone-100 mb-2">{% translate "Page Not Found" %}</h2>
  <p class="text-stone-400 max-w-md mx-auto">
    {% translate "The page you're looking for doesn't exist or has been moved. If you think this is an error, make sure you're signed in." %}
  </p>
{% endblock %}
