{% comment %}
Suggested Questions Partial - Clickable question chips.
Context: questions (list of strings)
{% endcomment %}
{% load i18n %}

<div class="flex flex-wrap gap-2 items-center">
  <span class="text-sm text-base-content/60">{% trans "Try asking:" %}</span>
  {% for question in questions %}
  <button type="button"
          class="badge badge-outline badge-lg cursor-pointer hover:badge-primary transition-colors"
          onclick="document.getElementById('qa-input').value = '{{ question|escapejs }}'; document.getElementById('qa-form').dispatchEvent(new Event('submit', {bubbles: true, cancelable: true}));">
    {{ question }}
  </button>
  {% endfor %}
</div>
