{% comment %}
AI Summary Card - Displays LLM-generated summary of daily insights.
Loads via HTMX on page load, with refresh capability.
{% endcomment %}
{% load i18n %}

<div id="ai-summary-card" class="card bg-gradient-to-br from-primary/10 to-accent/5 shadow-md mb-6">
  <div class="card-body">
    <div class="flex items-start justify-between">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
        </svg>
        <h2 class="card-title text-base">{% trans "AI Insights" %}</h2>
      </div>
      <button id="refresh-summary-btn"
              class="btn btn-ghost btn-sm"
              hx-get="{% url 'insights:summary' %}?refresh=true"
              hx-target="#ai-summary-content"
              hx-swap="innerHTML"
              hx-indicator="#summary-loading"
              title="{% trans 'Refresh summary' %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      </button>
    </div>
    <div id="ai-summary-content"
         hx-get="{% url 'insights:summary' %}"
         hx-trigger="load"
         hx-swap="innerHTML">
      <div class="flex items-center gap-2 py-4">
        <span id="summary-loading" class="loading loading-spinner loading-sm"></span>
        <span class="text-base-content/70">{% trans "Generating AI summary..." %}</span>
      </div>
    </div>
  </div>
</div>
