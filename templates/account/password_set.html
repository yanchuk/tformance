{% extends "web/app/app_base.html" %}
{% load static %}
{% load i18n %}
{% load account %}
{% load form_tags %}
{% block app %}
<section class="app-card max-w-md">
  <h1 class="text-2xl font-bold text-slate-100 mb-6">{% translate "Set Password" %}</h1>
  <form method="POST" action="{% url 'account_set_password' %}" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% render_form_fields form %}
    <div class="pt-2">
      <button type="submit" class="app-btn-primary">
        {% translate "Set Password" %}
      </button>
    </div>
  </form>
</section>
{% endblock %}
