{% extends "web/app/app_base.html" %}
{% load static %}
{% load i18n %}
{% block app %}
<section class="app-card max-w-md">
  <h1 class="text-2xl font-bold text-slate-100 mb-2">{% translate "Sign Out" %}</h1>
  <p class="text-slate-400 mb-6">{% translate 'Are you sure you want to sign out?' %}</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <div class="flex gap-3">
      <button type="submit" class="app-btn-primary">
        {% translate "Sign Out" %}
      </button>
      <a class="app-btn-secondary" href="{% url 'web:home' %}">
        <i class="fa fa-home"></i>
        {% translate "Home" %}
      </a>
    </div>
  </form>
</section>
{% endblock %}
