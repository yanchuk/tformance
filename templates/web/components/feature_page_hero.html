{# Reusable hero component for feature pages #}
{# Usage: {% include "web/components/feature_page_hero.html" with badge="Badge Text" headline="Main Headline" subhead="Supporting text" %} #}
<section class="py-16 bg-base-200 text-center relative overflow-hidden">
  <!-- Subtle grid background -->
  <div class="absolute inset-0 bg-[linear-gradient(rgba(249,115,22,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(249,115,22,0.02)_1px,transparent_1px)] bg-[size:40px_40px]"></div>

  <div class="relative z-10 max-w-3xl mx-auto px-4">
    {% if badge %}
    <span class="inline-block px-3 py-1 text-sm font-mono text-primary bg-primary/10 rounded-full mb-4">
      {{ badge }}
    </span>
    {% endif %}
    <h1 class="text-3xl md:text-5xl font-bold mb-4 text-base-content">
      {{ headline }}
    </h1>
    <p class="text-lg text-base-content/70 max-w-2xl mx-auto">
      {{ subhead }}
    </p>
  </div>
</section>
