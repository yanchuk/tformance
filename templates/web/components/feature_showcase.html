{% load static %}
{# Feature Showcase Slider - Terminal-inspired, accessible feature highlights #}

<section class="bg-base-100 py-12 md:py-16 relative overflow-hidden">
  <!-- Subtle animated grid background -->
  <div class="absolute inset-0 bg-[linear-gradient(rgba(249,115,22,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(249,115,22,0.02)_1px,transparent_1px)] bg-[size:40px_40px]"></div>

  <div class="relative z-10 max-w-6xl mx-auto px-4">
    <!-- Section Header -->
    <div class="text-center mb-12 md:mb-16">
      <span class="inline-block px-3 py-1 text-sm font-mono text-primary bg-primary/10 rounded-full mb-4">
        Platform Features
      </span>
      <h2 class="text-2xl md:text-4xl font-bold text-base-content">
        What you get
      </h2>
      <p class="mt-4 text-base-content/80 max-w-2xl mx-auto">
        PR metrics, team load, AI adoption tracking. One dashboard.
      </p>
    </div>

    <!-- Feature Slider Component -->
    <div x-data="featureSlider"
         x-init="$nextTick(() => init())"
         data-slides='[{"id": "performance", "title": "Team Performance & Load", "description": "Throughput, cycle time, review load per contributor. Spot who&apos;s overloaded.", "icon": "chart-bar", "image": "{% static "images/features/team-performance.webp" %}"}, {"id": "insights", "title": "Insights", "description": "Spot trends and anomalies in your PR data. LLM analysis surfaces what you&apos;d miss in spreadsheets.", "icon": "lightbulb", "image": "{% static "images/features/insights.webp" %}"}, {"id": "ai-adoption", "title": "AI Adoption", "description": "Which PRs used Copilot, Cursor, Claude? Compare cycle time and review load: AI vs traditional.", "icon": "sparkles", "image": "{% static "images/features/ai-adoption.webp" %}"}, {"id": "integrations", "title": "Integrations", "description": "GitHub live. Slack, Calendar, Jira coming. Correlate meetings with delivery.", "icon": "puzzle", "image": "{% static "images/features/integrations.webp" %}", "comingSoon": true}]'
         @mouseenter="pauseAutoplay()"
         @mouseleave="resumeAutoplay()"
         @keydown="handleKeydown($event)"
         tabindex="0"
         role="region"
         aria-roledescription="carousel"
         aria-label="Platform features showcase"
         class="focus:outline-none focus-visible:ring-2 focus-visible:ring-primary/50 rounded-2xl">

      <div class="grid lg:grid-cols-12 gap-6 lg:gap-8 items-stretch">

        <!-- Left Column: Feature Cards -->
        <div class="lg:col-span-5 flex flex-col">
          <div role="tablist"
               aria-label="Feature tabs"
               class="flex flex-col gap-3">

            <template x-for="(slide, index) in slides" :key="slide.id">
              <button @click="goToSlide(index)"
                      role="tab"
                      :id="'tab-' + slide.id"
                      :aria-selected="currentSlide === index"
                      :aria-controls="'panel-' + slide.id"
                      :tabindex="currentSlide === index ? 0 : -1"
                      :class="{
                        'bg-base-200 border-primary/50 shadow-lg shadow-primary/5': currentSlide === index,
                        'bg-base-200/50 border-base-300 hover:bg-base-200 hover:border-base-300': currentSlide !== index
                      }"
                      class="relative text-left p-4 md:p-5 rounded-xl border transition-all duration-300 group overflow-hidden">

                <!-- Active indicator glow -->
                <div x-show="currentSlide === index"
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0"
                     x-transition:enter-end="opacity-100"
                     class="absolute -left-px top-4 bottom-4 w-1 bg-primary rounded-full"></div>

                <div class="flex items-start gap-4">
                  <!-- Icon -->
                  <div :class="{
                         'bg-primary/15 text-primary': currentSlide === index,
                         'bg-base-300/50 text-base-content/60 group-hover:bg-base-300 group-hover:text-base-content/80': currentSlide !== index
                       }"
                       class="w-10 h-10 md:w-11 md:h-11 rounded-lg flex items-center justify-center flex-shrink-0 transition-colors duration-300">
                    <!-- Chart Bar icon -->
                    <svg x-show="slide.icon === 'chart-bar'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <!-- Lightbulb icon -->
                    <svg x-show="slide.icon === 'lightbulb'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                    <!-- Sparkles icon -->
                    <svg x-show="slide.icon === 'sparkles'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                    <!-- Puzzle icon -->
                    <svg x-show="slide.icon === 'puzzle'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"/>
                    </svg>
                  </div>

                  <!-- Content -->
                  <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-2 mb-1">
                      <h3 :class="{
                            'text-base-content': currentSlide === index,
                            'text-base-content/80 group-hover:text-base-content': currentSlide !== index
                          }"
                          class="font-semibold text-sm md:text-base transition-colors duration-300"
                          x-text="slide.title"></h3>
                      <span x-show="slide.comingSoon"
                            class="text-xs px-2 py-0.5 bg-secondary/20 text-secondary rounded font-medium">
                        Soon
                      </span>
                    </div>
                    <p :class="{
                         'text-base-content/70': currentSlide === index,
                         'text-base-content/50 group-hover:text-base-content/60': currentSlide !== index
                       }"
                       class="text-xs md:text-sm leading-relaxed transition-colors duration-300 line-clamp-2"
                       x-text="slide.description"></p>
                  </div>

                  <!-- Arrow indicator -->
                  <div x-show="currentSlide === index"
                       x-transition:enter="transition ease-out duration-300"
                       x-transition:enter-start="opacity-0 translate-x-2"
                       x-transition:enter-end="opacity-100 translate-x-0"
                       class="hidden lg:flex items-center text-primary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                  </div>
                </div>

                <!-- Progress bar (only on active card) -->
                <div x-show="currentSlide === index && !reducedMotion"
                     class="absolute bottom-0 left-0 right-0 h-0.5 bg-base-300 rounded-b-xl overflow-hidden">
                  <div class="h-full bg-primary/60 transition-all duration-75 ease-linear"
                       :style="'width: ' + progress + '%'"></div>
                </div>
              </button>
            </template>
          </div>

          <!-- Slide counter for mobile -->
          <div class="mt-4 flex items-center justify-center gap-2 lg:hidden"
               :aria-live="isPaused ? 'off' : 'polite'">
            <template x-for="(slide, index) in slides" :key="'dot-' + slide.id">
              <button @click="goToSlide(index)"
                      :aria-label="'Go to slide ' + (index + 1)"
                      :class="{
                        'w-8 bg-primary': currentSlide === index,
                        'w-2 bg-base-300 hover:bg-base-content/30': currentSlide !== index
                      }"
                      class="h-2 rounded-full transition-all duration-300">
              </button>
            </template>
          </div>
        </div>

        <!-- Right Column: Screenshot Display -->
        <div class="lg:col-span-7 flex items-center">
          <div class="relative w-full">
            <!-- Screenshot Container with terminal-style frame -->
            <div class="relative bg-base-200 rounded-xl border border-base-300 overflow-hidden shadow-2xl shadow-black/20">
              <!-- Terminal-style header -->
              <div class="flex items-center gap-2 px-4 py-3 bg-base-300/50 border-b border-base-300">
                <div class="w-3 h-3 rounded-full bg-error/60"></div>
                <div class="w-3 h-3 rounded-full bg-warning/60"></div>
                <div class="w-3 h-3 rounded-full bg-success/60"></div>
                <span class="ml-3 text-xs font-mono text-base-content/60" x-text="slides[currentSlide]?.title || 'Preview'"></span>
              </div>

              <!-- Screenshot Area -->
              <div class="relative aspect-[3/2] bg-base-100">
                <template x-for="(slide, index) in slides" :key="'img-' + slide.id">
                  <div x-show="currentSlide === index"
                       x-transition:enter="transition ease-out duration-500"
                       x-transition:enter-start="opacity-0 scale-[1.02]"
                       x-transition:enter-end="opacity-100 scale-100"
                       x-transition:leave="transition ease-in duration-300"
                       x-transition:leave-start="opacity-100 scale-100"
                       x-transition:leave-end="opacity-0 scale-[0.98]"
                       :id="'panel-' + slide.id"
                       role="tabpanel"
                       :aria-labelledby="'tab-' + slide.id"
                       class="absolute inset-0">
                    <img :src="slide.image"
                         :alt="slide.title + ' screenshot'"
                         class="w-full h-full object-cover object-top"
                         loading="lazy">

                    <!-- Integrations HTML Panel (replaces image for integrations slide) -->
                    <div x-show="slide.id === 'integrations'"
                         class="absolute inset-0 bg-base-100 p-6 overflow-y-auto">
                      <div class="space-y-4">
                        <!-- GitHub - Live -->
                        <div class="flex items-start gap-4 p-4 bg-base-200 rounded-lg border border-base-300">
                          <div class="w-10 h-10 rounded-lg bg-base-content/10 flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-base-content" fill="currentColor" viewBox="0 0 24 24">
                              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                          </div>
                          <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2">
                              <h4 class="font-semibold text-base-content">GitHub</h4>
                              <span class="text-xs px-2 py-0.5 bg-success/20 text-success rounded font-medium">Live</span>
                            </div>
                            <p class="text-sm text-base-content/70 mt-1">PRs, commits, reviews, cycle time, AI tool detection</p>
                          </div>
                        </div>

                        <!-- Slack - Coming Soon -->
                        <div class="flex items-start gap-4 p-4 bg-base-200/50 rounded-lg border border-base-300/50">
                          <div class="w-10 h-10 rounded-lg bg-[#4A154B]/10 flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-[#4A154B]" fill="currentColor" viewBox="0 0 24 24">
                              <path d="M5.042 15.165a2.528 2.528 0 0 1-2.52 2.523A2.528 2.528 0 0 1 0 15.165a2.527 2.527 0 0 1 2.522-2.52h2.52v2.52zM6.313 15.165a2.527 2.527 0 0 1 2.521-2.52 2.527 2.527 0 0 1 2.521 2.52v6.313A2.528 2.528 0 0 1 8.834 24a2.528 2.528 0 0 1-2.521-2.522v-6.313zM8.834 5.042a2.528 2.528 0 0 1-2.521-2.52A2.528 2.528 0 0 1 8.834 0a2.528 2.528 0 0 1 2.521 2.522v2.52H8.834zM8.834 6.313a2.528 2.528 0 0 1 2.521 2.521 2.528 2.528 0 0 1-2.521 2.521H2.522A2.528 2.528 0 0 1 0 8.834a2.528 2.528 0 0 1 2.522-2.521h6.312zM18.956 8.834a2.528 2.528 0 0 1 2.522-2.521A2.528 2.528 0 0 1 24 8.834a2.528 2.528 0 0 1-2.522 2.521h-2.522V8.834zM17.688 8.834a2.528 2.528 0 0 1-2.523 2.521 2.527 2.527 0 0 1-2.52-2.521V2.522A2.527 2.527 0 0 1 15.165 0a2.528 2.528 0 0 1 2.523 2.522v6.312zM15.165 18.956a2.528 2.528 0 0 1 2.523 2.522A2.528 2.528 0 0 1 15.165 24a2.527 2.527 0 0 1-2.52-2.522v-2.522h2.52zM15.165 17.688a2.527 2.527 0 0 1-2.52-2.523 2.526 2.526 0 0 1 2.52-2.52h6.313A2.527 2.527 0 0 1 24 15.165a2.528 2.528 0 0 1-2.522 2.523h-6.313z"/>
                            </svg>
                          </div>
                          <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2">
                              <h4 class="font-semibold text-base-content/80">Slack</h4>
                              <span class="text-xs px-2 py-0.5 bg-secondary/20 text-secondary rounded font-medium">Soon</span>
                            </div>
                            <p class="text-sm text-base-content/50 mt-1">Developer surveys, sentiment, weekly digests</p>
                          </div>
                        </div>

                        <!-- Google Calendar - Coming Soon -->
                        <div class="flex items-start gap-4 p-4 bg-base-200/50 rounded-lg border border-base-300/50">
                          <div class="w-10 h-10 rounded-lg bg-[#4285F4]/10 flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-[#4285F4]" fill="currentColor" viewBox="0 0 24 24">
                              <path d="M19.5 4h-3V2.5a.5.5 0 0 0-1 0V4h-7V2.5a.5.5 0 0 0-1 0V4h-3A2.5 2.5 0 0 0 2 6.5v13A2.5 2.5 0 0 0 4.5 22h15a2.5 2.5 0 0 0 2.5-2.5v-13A2.5 2.5 0 0 0 19.5 4zM21 19.5a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 19.5V9h18v10.5zM21 8H3V6.5A1.5 1.5 0 0 1 4.5 5h15A1.5 1.5 0 0 1 21 6.5V8z"/>
                            </svg>
                          </div>
                          <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2">
                              <h4 class="font-semibold text-base-content/80">Google Calendar</h4>
                              <span class="text-xs px-2 py-0.5 bg-secondary/20 text-secondary rounded font-medium">Soon</span>
                            </div>
                            <p class="text-sm text-base-content/50 mt-1">Meeting load, focus time, availability patterns</p>
                          </div>
                        </div>

                        <!-- Jira - Coming Soon -->
                        <div class="flex items-start gap-4 p-4 bg-base-200/50 rounded-lg border border-base-300/50">
                          <div class="w-10 h-10 rounded-lg bg-[#0052CC]/10 flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-[#0052CC]" fill="currentColor" viewBox="0 0 24 24">
                              <path d="M11.571 11.513H0a5.218 5.218 0 0 0 5.232 5.215h2.13v2.057A5.215 5.215 0 0 0 12.575 24V12.518a1.005 1.005 0 0 0-1.005-1.005zm5.723-5.756H5.736a5.215 5.215 0 0 0 5.215 5.214h2.129v2.058a5.218 5.218 0 0 0 5.215 5.214V6.758a1.001 1.001 0 0 0-1.001-1.001zM23.013 0H11.455a5.215 5.215 0 0 0 5.215 5.215h2.129v2.057A5.215 5.215 0 0 0 24 12.483V1.005A1.001 1.001 0 0 0 23.013 0z"/>
                            </svg>
                          </div>
                          <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2">
                              <h4 class="font-semibold text-base-content/80">Jira</h4>
                              <span class="text-xs px-2 py-0.5 bg-secondary/20 text-secondary rounded font-medium">Soon</span>
                            </div>
                            <p class="text-sm text-base-content/50 mt-1">Ticket linking, sprint velocity, project tracking</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </template>

                <!-- Fallback placeholder while images load -->
                <div x-show="slides.length === 0"
                     class="absolute inset-0 flex items-center justify-center bg-base-200">
                  <div class="text-center text-base-content/40">
                    <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <p class="text-sm">Loading preview...</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Decorative glow effect -->
            <div class="absolute -inset-4 bg-gradient-to-r from-primary/5 via-transparent to-accent/5 rounded-2xl -z-10 blur-xl"></div>
          </div>
        </div>
      </div>

      <!-- Keyboard navigation hint -->
      <p class="sr-only">Use arrow keys to navigate between features</p>
    </div>
  </div>
</section>
