<footer class="mt-10 mb-4">
  <div class="text-center text-base-content/70 space-y-4">
    {# Dark mode toggle #}
    <div class="flex justify-center">
      {% include "web/components/dark_mode_selector.html" with light_theme="tformance-light" dark_theme="tformance" %}
    </div>

    {# Legal links #}
    <p class="text-sm">
      <a href="{% url 'web:terms' %}" class="hover:text-primary transition-colors">Terms</a>
      <span class="mx-2">&middot;</span>
      <a href="{% url 'web:privacy' %}" class="hover:text-primary transition-colors">Privacy</a>
      <span class="mx-2">&middot;</span>
      <a href="mailto:hello@tformance.com" class="hover:text-primary transition-colors">Contact</a>
    </p>
    <p>{{project_meta.NAME}} &mdash; Copyright <span id="copyright-year-app">2024</span></p>

</footer>

    document.getElementById('copyright-year-app').innerText = (new Date()).getFullYear();
</script>
