{% load static %}
{% load django_vite %}
<!DOCTYPE html>
<html lang="en" class="dark" data-theme="tformance">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Survey{% endblock %} | tformance</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{% vite_asset_url 'assets/styles/site-base.css' %}">
  <link rel="stylesheet" href="{% vite_asset_url 'assets/styles/site-tailwind.css' %}">

  <!-- Alpine.js for interactivity -->
  {% vite_asset 'assets/javascript/site.js' %}
  {% vite_hmr_client %}

  <style>
    /* Survey-specific styles */
    .survey-gradient {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 50%, rgba(236, 72, 153, 0.05) 100%);
    }
    .survey-card {
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .survey-btn-group label {
      transition: all 0.2s ease;
    }
    .survey-btn-group label:has(input:checked) {
      transform: scale(1.02);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    .animate-delay-100 { animation-delay: 0.1s; }
    .animate-delay-200 { animation-delay: 0.2s; }
    .animate-delay-300 { animation-delay: 0.3s; }
  </style>

  {% block page_head %}{% endblock %}
</head>
<body class="bg-base-100 min-h-screen survey-gradient">
  <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">
    {% block content %}{% endblock %}

    <!-- Branding footer -->
    <footer class="mt-8 text-center text-base-content/40 text-sm">
      <p>Powered by <span class="font-semibold">tformance</span></p>
    </footer>
  </div>

  {% block page_js %}{% endblock %}
</body>
</html>
