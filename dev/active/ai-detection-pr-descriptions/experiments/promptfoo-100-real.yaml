      \ does this). The dashboard also uses `CreatorAnalytics::CachingProxy` but wasn't creating LargeSeller records.\r\n\r\
      \n**Fix**: Add `LargeSeller.create_if_warranted(current_seller)` to `dashboard_controller.rb` (same pattern as `analytics_controller.rb:15`)\
