      \ events in `processLangGraphEvent`:\r\n\r\n1. **First pass**: Collect all tool call IDs that have been responded to\
      \ by ToolMessages in the message history. These are \"completed\" historical tool calls.\r\n\r\n2. **Second pass**:\
