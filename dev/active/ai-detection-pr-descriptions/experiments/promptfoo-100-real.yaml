- description: 'PR #2813: feat(flags): add updateFlags() method for injectin'
  vars:
    user_prompt: "Title: feat(flags): add updateFlags() method for injecting flags without network request\nState: open\n\
      Lines: +198/-1\nLabels: release\nTime to first review: 0.1 hours\n\nDescription:\n## Problem\r\n\r\nWhen using `instrumentation-client.ts`\
      \ in Next.js, PostHog initializes once per app launch. This means feature flag values don't update on subsequent client-side\
      \ navigations, even if a middleware evaluates fresh flags server-side. Users need a way to inject server-evaluated flag\
      \ values into the client SDK without making additional network requests. This is applicable to other single-page applications\
      \ with similar initialization methods.\r\n\r\nRelated: https://github.com/PostHog/posthog/issues/43980\r\n\r\n## Changes\r\
      \n\r\nAdds a new public method `posthog.updateFlags(flags, payloads?, options?)` that:\r\n\r\n- Injects feature flag\
      \ values from an external source (e.g., server-side evaluation, edge middleware)\r\n- Fires `onFeatureFlags` callbacks\
      \ so React hooks auto-update\r\n- Works with `advanced_disable_flags: true` for server-only evaluation patterns\r\n\
      - Supports `{ merge: true }` option to merge with existing flags instead of replacing\r\n\r\nThis is the foundational\
      \ primitive: the transport/sync layer (cookies, navigation detection, race conditions) is a separate concern requiring\
      \ more careful consideration.\r\n\r\n## Release info Sub-libraries affected\r\n\r\n### Libraries affected\r\n\r\n- [x]\
      \ posthog-js (web)\r\n\r\n## Checklist\r\n\r\n- [x] Tests for new code\r\n- [x] Accounted for the impact of any changes\
      \ across different platforms\r\n- [x] Accounted for backwards compatibility of any changes (no breaking changes!)\r\n\
      - [x] Took care not to unnecessarily increase the bundle size\r\n\r\n### If releasing new changes\r\n\r\n- [x] Ran `pnpm\
      \ changeset` to generate a changeset file\r\n- [x] Added the \"release\" label to the PR to indicate we're publishing\
      \ new versions for the affected packages\r\n\r\n<!-- For more details check RELEASING.md -->\r\n"
  metadata:
    pr_id: 2813
    regex_detected: false
    github_url: https://github.com/PostHog/posthog-js/pull/2813
