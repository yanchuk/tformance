- description: 'PR #43961: fix(flags): Prevent OOM in flags cache verificatio'
  vars:
    user_prompt: "Title: fix(flags): Prevent OOM in flags cache verification task\nState: merged\nLines: +51/-24\nCycle time:\
      \ 0.8 hours\nTime to first review: 0.0 hours\n\nDescription:\n## Problem\r\n\r\nThe flags cache verification task was\
      \ experiencing two issues causing it to fail ~50% of scheduled runs:\r\n\r\n1. **OOM kills**: The task loads both cached\
      \ data (from Redis) and DB data (FeatureFlag objects with large `filters` JSON) into memory simultaneously. With 1000\
      \ teams per batch, some batches containing \"power user\" teams with 100+ flags caused memory spikes of 100-200MB, triggering\
      \ OOM kills.\r\n\r\n2. **Stale locks after crashes**: When pods are killed (OOM or deploy), the `finally` block never\
      \ runs, leaving a stale distributed lock for the full 1-hour timeout. This caused the next scheduled run to skip, resulting\
      \ in 2 hours of lost verification after each crash.\r\n\r\n## Changes\r\n\r\n**Batch size reduction (flags only):**\r\
      \n- Reduce flags cache verification batch size from 1000 to 250 teams\r\n- Keep team metadata verification at 1000 (lighter\
      \ data, no OOM issues)\r\n- Add separate Django settings for each cache type's chunk size\r\n\r\n**Scheduling improvements:**\r\
      \n- Run flags verification every 30 min instead of hourly\r\n- Reduce lock timeout from 60 to 25 min for faster crash\
      \ recovery\r\n- Reduce task time limits from 45/60 to 20/25 min (soft/hard)\r\n\r\n**Expected behavior after changes:**\r\
      \n\r\n| Metric | Before | After |\r\n|--------|--------|-------|\r\n| Flags batch size | 1000 | 250 |\r\n| Memory per\
      \ batch | 100-200MB | 25-50MB |\r\n| Task duration | ~3-5 min (but OOM'd) | ~8-10 min |\r\n| Runs per hour | 1 | 2 |\r\
      \n| Recovery after crash | 2 hours | ~30 min |\r\n\r\n## How did you test this code?\r\n\r\n- Ran existing unit tests\
      \ for hypercache verification tasks\r\n- Analyzed production data to understand flag distribution across teams\r\n-\
      \ Verified batch size reduction prevents memory amplification from heavy teams\r\n\r\nQuery results showed oldest teams\
      \ (IDs 0-999) average 27.4 flags vs 4.1 for newer teams, and the first batch with ID ordering contained 6-14x more flags\
      \ than subsequent batches.\r\n\r\n## Changelog: (features only) Is this feature complete?\r\n\r\nNo - this is a reliability\
      \ fix"
  metadata:
    pr_id: 43961
    regex_detected: false
    github_url: https://github.com/PostHog/posthog/pull/43961
