      if (this._getSurveysInFlightPromise) {\n    this._getSurveysInFlightPromise.then(({ surveys, context }) => callback(surveys,\
      \ context))\n    return\n}\n```\n\n## Test plan\n\n- [x] Added regression test for the race condition\n- [x] Added unit\
