      \ behind `experimental.strictRouteTypes`\r\n\r\nThis fixes issues where cache profiles where not included or routes\
      \ not validated if `.next` was excluded to squeeze out every bit of TypeScript performance.\r\n\r\nIt also fixes a redundant\
      \ type-checking since we now have separate dev and prod dist folders.  If you run `next dev` and (`next build` or `next\
      \ typegen`), you'd type-check routes and links twice. Now `next-env.d.ts` only exists once where we decide which dist\
      \ folder to type-check.\r\n\r\nGoing forward, new Next.js type-checking should be added to `next-env.d.ts`. That file\
      \ is fully controlled by Next.js and churning it, does not churn users since it's not in version control.\r\n\r\n`next-env.d.ts`\
      \ will be moved into `.next` in a follow-up. Ideally independent of the dist folder i.e.  independent of `next dev`\
      \ vs `next build`.\r\n\r\nCloses https://linear.app/vercel/issue/NXT-124/\r\n\r\nhttps://github.com/vercel/next.js/pull/87319\
