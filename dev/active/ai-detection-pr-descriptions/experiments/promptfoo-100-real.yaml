      \ an async fetch, and when `onSurveysLoaded` callbacks tried to call `getSurveys`, it immediately returned an empty\
      \ array with error \"Surveys are already being loaded\" due to concurrent fetch protection.\n\n**The fix:** Instead\
      \ of returning an error when a fetch is in progress, we now track the in-flight request with a Promise. Multiple callers\
      \ share the same Promise and all receive the result when it completes.\n\n```typescript\n// Before: immediately returned\
