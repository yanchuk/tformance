      Previously, `CalendarCacheWrapper` and `CalendarBatchWrapper` were mutually exclusive - when cache was enabled, the
      batch wrapper was bypassed entirely. This caused uncached calendars to skip the batching logic, resulting in multiple
      freebusy API calls per `delegationCredential` instead of one consolidated call.


