- description: 'PR #34470: fix(mistralai): ensure JSON serialization for Tool'
  vars:
    user_prompt: "Title: fix(mistralai): ensure JSON serialization for ToolMessage content\nState: open\nLines: +1/-1\nLabels:\
      \ integration, fix, mistralai\n\nDescription:\n---\n\n## **Fix: Serialize ToolMessage content for Mistral chat completions**\n\
      \n### **Problem**\n\nWhen using `langchain-mistralai` with MCP tools, tool outputs are propagated as `ToolMessage.content`.\n\
      For MCP servers, `message.content` is a **list of structured chunks** (e.g. `[{type: \"text\", text: \"...\", id: \"\
      ...\"}]`), not a plain string.\n\nThe Mistral Chat Completions API **strictly requires `tool.content` to be a string**.\n\
      Passing structured content results in a hard API failure:\n\n```\nHTTPStatusError: 422\nInput should be a valid string\n\
      ```\n\nThis happens even though:\n\n* The MCP tool itself returns valid output\n* LangChain correctly deserializes the\
      \ tool response\n* The failure occurs only at the Mistral API boundary\n\nThis is consistent with the documented limitation\
      \ that **Mistral does not support JSON / structured tool message content**.\n\n---\n\n### **Root Cause**\n\nIn `langchain-mistralai`,\
      \ `ToolMessage` objects are serialized as-is:\n\n```python\nif isinstance(message, ToolMessage):\n    return {\n   \
      \     \"role\": \"tool\",\n        \"content\": message.content,  # ‚ùå may be list[dict], not str\n        \"name\":\
      \ message.name,\n        \"tool_call_id\": ...\n    }\n```\n\nWhen `message.content` is a list of chunks, this violates\
      \ Mistral‚Äôs schema and triggers a 422 error.\n\n---\n\n### **Fix**\n\nForce serialization of tool message content into\
      \ a valid string before sending it to Mistral:\n\n```python\nif isinstance(message, ToolMessage):\n    return {\n  \
      \      \"role\": \"tool\",\n        \"content\": json.dumps(message.content, ensure_ascii=False),\n        \"name\"\
      : message.name,\n        \"tool_call_id\": ...\n    }\n```\n\nThis guarantees:\n\n* `tool.content` is always a string\n\
      * No schema violations at the API boundary\n* Compatibility with MCP tools and structured outputs\n\n---\n\n### **Why\
      \ this approach**\n\n* Matches Mistral API requirements exactly\n* Aligns with LangChain‚Äôs existing behavior for providers\
      \ without structured tool message support\n* Does **not** alter tool execution or MCP semantics\n* Keeps the fix narro"
