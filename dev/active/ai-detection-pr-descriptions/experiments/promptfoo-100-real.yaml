- description: 'PR #31711: fix(install): wait for package installations befor'
  vars:
    user_prompt: "Title: fix(install): wait for package installations before applying patches\nState: merged\nLines: +79/-3\n\
      Cycle time: 13.9 hours\nTime to first review: 13.9 hours\n\nDescription:\n## Overview\r\n\r\nIn the current latest version\
      \ of Deno (2.6.3), there is an issue where running the `deno install` command causes patched packages specified in the\
      \ `links` property of `deno.json` to be overwritten with npm package sources. To reproduce this issue, first remove\
      \ all node_modules directories using a command like `rm -r node_modules **/node_modules`, then run `deno install`.\r\
      \n\r\nWith the following configuration, the files under `./patches/@deno/vite-plugin` are overwritten with the source\
      \ code from npm:\r\n\r\n```json\r\n{\r\n  \"links\": [\"./patches/@deno/vite-plugin\"]\r\n}\r\n```\r\n\r\nThis occurs\
      \ because patch files are cloned using hard links.\r\n\r\nPreviously, only `./patches/@deno/vite-plugin/package.json`\
      \ was being modified. This was because `clone_dir_recursive_except_node_modules_child` was calling `clone_dir_recursive`\
      \ instead of itself during recursion, resulting in simple copies rather than hard links. As a result, the overwriting\
      \ occurred silently and was difficult to notice. Since the intended behavior appears to be using hard links to allow\
      \ direct modifications to the original files, I have updated the function to call itself recursively.\r\n\r\nAdditionally,\
      \ we have added a regression test to check that files in the existing integrations tests (under `/tests/specs`) are\
      \ not overwritten. I added it by looking at other tests, but please let me know if there is a more desirable testing\
      \ method.\r\n\r\n\r\n## Related issue\r\n\r\nI couldn't find it, but if it was there, I'm sorry."
