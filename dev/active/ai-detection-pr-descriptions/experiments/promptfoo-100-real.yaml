      \ the full message history (including AIMessages with `tool_calls` from previous turns), the adapter emits `tool-input-start`\
      \ and `tool-input-available` events for ALL historical tool calls, but does NOT emit corresponding `tool-output-available`\
      \ events for them.\r\n\r\nThis creates orphaned tool parts in the UIMessage with state `input-available` (no output).\
