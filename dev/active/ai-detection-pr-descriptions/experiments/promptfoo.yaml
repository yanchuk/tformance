      - **backend**: Server-side code, APIs, databases
      - **frontend**: UI, React, CSS, browser code
      - **devops**: CI/CD, infrastructure, deployment
      - **mobile**: iOS, Android, React Native
      - **data**: Analytics, ML, data pipelines

