  - description: "[Polar.sh] Avoid unnecessary customer meter update triggers"
    vars:
      pr_body: |
        Prevents unnecessary `customer_meter.update_customer` tasks for orgs without meters and non-meter-related system events (like `benefit_granted`, which is how I discovered this)
        
        Changes:
        
        - Only call `touch_meters()` for user events or meter-related system events (`meter_credited`, `meter_reset`)
        - Check if organizations have active meters before touching
        
        ---
        
        It actually caught me by surprise that we call `ingested` on system events at all. Is this by design or did this slip in unnoticed? If I read the code for `ingested()`, there's actually nothing in there that has to do with system events.
        
        I was wondering if instead of this fix, we could also just do a simple check on `event.source == "user"` before calling the `ingested` method.
        
        Edit: I found that this change was intentional in https://github.com/polarsource/polar/commit/c2525565a1fb5d0a61686c5b243106d85ad503b9. From that lens, I think this PR is worth pursuing, as we've added some things in this `ingested` callback that is really user-event specific and we should opt-out of it when the created system events are irrelevant to that logic.
    assert:
      - type: is-json
