        ## ðŸ“‹ Summary
        
        File downloadables view in product benefits was limited to 31 items due to default pagination. Users with many files couldn't access older uploads.
        
        ## ðŸŽ¯ What
        
        **Backend:**
        - Added `name` query parameter to `/v1/files/` endpoint for case-insensitive partial matching using `ilike`
        
        **Frontend:**
        - Increased file fetch limit from default (10) to 100 (API maximum)
        - Added search input with real-time filtering by file name
        - Added client-side pagination showing 20 files per page
        - Display file counts and clear search button
        
        ## ðŸ¤” Why
        
        Products with >31 downloadable files were inaccessible due to:
        1. Frontend defaulting to 10 items per page
        2. No search capability to find specific files
        3. No pagination controls to navigate beyond first page
        
        ## ðŸ”§ How
        
        **Hybrid approach:**
        - Server: Added optional name filter to files endpoint
        - Client: Fetches up to 100 files, filters/paginates locally
        
        **Key implementation details:**
        - Search input appears when >5 files exist
        - Pagination resets to page 1 on search query change (via `useEffect`)
        - Drag-and-drop update logic optimized from O(nÂ²) to O(n) using Map
        - SQLAlchemy `ilike` handles parameter binding safely
        
        Handles products with up to 100 downloadables. Beyond that, server-side pagination infrastructure exists but requires pagination state management in the editing flow.
        
