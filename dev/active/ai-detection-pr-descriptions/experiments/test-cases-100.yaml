        ## What does this PR do?
        
        Upgrades the `apps/web` package from Next.js 15.5.9 to 16.1.0, along with the related `@next/bundle-analyzer` package.
        
        Next.js 16.1 brings several improvements ([release notes](https://nextjs.org/blog/next-16-1)):
        - Turbopack file system caching for `next dev` is now stable and enabled by default
        - New experimental bundle analyzer
        - Easier debugging with `next dev --inspect`
        - Improved handling of `serverExternalPackages` for transitive dependencies
        - ~20MB smaller installs
        
        ### Breaking Changes Addressed
        
        1. **Middleware renamed to Proxy** - Next.js 16 [deprecates the `middleware` file convention](https://nextjs.org/docs/messages/middleware-to-proxy) and renames it to `proxy`. Renamed `middleware.ts` â†’ `proxy.ts` and the handler function accordingly.
        
        2. **Turbopack as default bundler** - Added `turbopack: {}` to `next.config.js` to enable Turbopack for production builds (required when webpack config exists).
        
        3. **revalidateTag API change** - Next.js 16.1 requires a second `profile` parameter for `revalidateTag()`. Updated all calls to use `"max"` profile for stale-while-revalidate semantics.
        
        4. **Route segment config must be statically analyzable** - Turbopack cannot analyze re-exported config. Inlined the `config` object in 4 webhook API routes (alby, btcpayserver, paypal, stripepayment).
        
        5. **Async params in layouts** - Updated routing-forms layout to await the `params` promise per Next.js 16 requirements.
        
        ### Updates since last revision
        
        - Renamed `middleware.test.ts` â†’ `proxy.test.ts` and updated all imports to reference the new `proxy` module
        - Removed `runtime: "nodejs"` from proxy config (not allowed in Next.js 16 Proxy files - they always run on Node.js)
        
