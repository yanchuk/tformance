        - [ ] I have added new tests for new functionality
        - [x] I have run linting and type checking (`uv run task lint && uv run task lint_types` for backend)
        
        ### Test Instructions
        
        1. Create a product with >40 downloadable files
        2. Navigate to product edit â†’ downloadables section
        3. Verify search input appears and filters files by name
        4. Verify pagination controls show 20 files per page
        5. Test drag-and-drop reordering still works
        6. Clear search and navigate pages
        
        ## ðŸ–¼ï¸ Screenshots/Recordings
        
        _Screenshots needed: file list with search bar, pagination controls, and file count display_
        
        ## ðŸ“ Additional Notes
        
        **Limitations:** 
        - Client can access max 100 files in a single load
        - For products with >100 files, server-side pagination would require maintaining page state across form interactions
        
